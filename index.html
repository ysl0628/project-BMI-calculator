<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div class="row mx-auto mb-4">
            <h1 class="col-12 text-center">BMI Calculator</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 col-sm-3 ">
                <form>
                    <label class="mb-1" for="height-value">身高：</label>
                    <input type="number" class="height-value form-control mb-1" placeholder="請輸入身高" required>
                    <label class="mb-1" for="weight-value">體重：</label>
                    <input type="number" class="weight-value form-control mb-1" placeholder="請輸入體重" required>
                    <label class="mb-1" for="weight-value">活動量：</label>
                    <select class="form-select activity-select">
                    <option selected>輕度工作</option>
                    <option >中度工作</option>
                    <option >重度工作</option>
                    </select>
                </form>
            </div>
            <div class="col-2 align-self-center mx-3 btn-box">
                <button class="button result-btn" value="看結果">看結果</button>
                <button class="button change-btn hide"></button>
                <p class="status"></p>
            </div>
        </div>
    </div>
    <div class="container mb-5">
        <h3 class="bmi-title">BMI紀錄</h3>
        <ul class="result-list row row-cols-1 justify-content-center ps-0 w-75">

        </ul>
        <button class="delete-all">全部刪除</button>
    </div>
    <div class="footer mt-5">
        <p class="mb-0 text-center">BMI 計算機</p>
        <p class="mb-0 text-center">Copyright © 2022 YSL0628</p>
    </div>

    <script src="js/all.js"></script>
</body>

</html>
